<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Categories - E-Commerce App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">E-Commerce App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link active" href="categories.html">Categories</a></li>
        <li class="nav-item"><a class="nav-link text-danger" data-bs-toggle="modal" data-bs-target="#logoutModal" href="#">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Category List</h2>
  <button class="btn btn-success mb-3" onclick="addCategory()">Add Category</button>
  <table class="table table-bordered" id="categoriesTable">
    <thead>
      <tr><th>Category</th><th>Total Products</th><th>Status</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h4 class="mt-4">Category Chart</h4>
  <canvas id="categoryPageChart" style="max-width:600px;"></canvas>
</div>

<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Are you sure you want to log out?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>

<script src="js/data.js"></script>
<script src="js/script.js"></script>
<script src="js/footer.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    populateCategoriesTable();

    // Category chart (pie)
    const ctx = document.getElementById("categoryPageChart").getContext("2d");
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: categories.map(c=>c.name),
        datasets: [{
          data: categories.map(c => products.filter(p => p.category === c.name).length),
          backgroundColor:['red','blue','green','orange','purple']
        }]
      },
      options:{ responsive:true }
    });
  });

  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href="index.html";
  }
</script>
</body>
</html>
