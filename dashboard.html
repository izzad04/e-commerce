<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - E-Commerce App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="navbar"></div> <!-- Navbar injected via JS -->

<div class="container mt-4">
  <h2 class="mb-3">Dashboard Overview</h2>

  <div class="row">
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">Total Products: <strong>25</strong></div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">Categories: <strong>5</strong></div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">Top Seller: <strong>Smartphone</strong></div>
    </div>
  </div>

  <h4 class="mt-4">Products by Category</h4>
  <canvas id="categoryChart"></canvas>

  <button class="btn btn-success mt-3" onclick="addItem('Product')">Add Item</button>
</div>

<script src="js/navbar.js"></script>
<script src="js/script.js"></script>
</body>
</html>
