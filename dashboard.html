<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - E-Commerce App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="navbar"></div>

<div class="container mt-4">
  <h2 class="mb-3">Dashboard Overview</h2>

  <div class="row">
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">Total Products: <strong>25</strong></div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">Categories: <strong>5</strong></div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">Top Seller: <strong>Smartphone</strong></div>
    </div>
  </div>

  <h4 class="mt-4">Products by Category</h4>
  <canvas id="categoryChart"></canvas>

  <h4 class="mt-4">Top-Selling Products</h4>
  <canvas id="topSellingChart" style="max-width: 500px; margin: auto;"></canvas>

</div>

<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to log out?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmLogoutBtn">Logout</button>
      </div>
    </div>
  </div>
</div>


<script src="js/navbar.js"></script>
<script src="js/script.js"></script>
<script src="js/footer.js"></script>
<div id="footer"></div>
</body>
</html>
