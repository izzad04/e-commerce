<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - E-Commerce App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Navbar will be injected here -->
  <div id="navbar"></div>

  <!-- Dashboard Content -->
  <div class="container mt-4">
    <h2 class="mb-3">Dashboard Overview</h2>

    <div class="row">
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">Total Products: <strong>25</strong></div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">Categories: <strong>5</strong></div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">Top Seller: <strong>Smartphone</strong></div>
      </div>
    </div>

    <!-- Products by Category Chart -->
    <h4 class="mt-4">Products by Category</h4>
    <canvas id="categoryChart"></canvas>

    <!-- Top-Selling Products Chart -->
    <h4 class="mt-4">Top-Selling Products</h4>
    <canvas id="topSellingChart" style="max-width: 500px; margin: auto;"></canvas>
  </div>

  <!-- Footer will be injected here -->
  <div id="footer"></div>

  <!-- Bootstrap JS Bundle (required for modal) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="js/footer.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
