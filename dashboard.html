<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - E-Commerce App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<div id="navbar"></div>

<div class="container mt-4">
  <h2 class="mb-3">Dashboard Overview</h2>
  <div class="row">
    <div class="col-md-4"><div class="card p-3 shadow-sm">Total Products: <strong id="totalProducts">0</strong></div></div>
    <div class="col-md-4"><div class="card p-3 shadow-sm">Categories: <strong id="totalCategories">0</strong></div></div>
    <div class="col-md-4"><div class="card p-3 shadow-sm">Top Seller: <strong id="topSeller">-</strong></div></div>
  </div>

  <!-- Products by Category -->
  <h4 class="mt-4">Products by Category</h4>
  <button id="refreshCategoryBtn" class="btn btn-sm btn-primary mb-2">Refresh Chart</button>
  <canvas id="categoryChart"></canvas>

  <!-- Top-Selling Products -->
  <h4 class="mt-4">Top-Selling Products</h4>
  <button id="refreshTopBtn" class="btn btn-sm btn-success mb-2">Refresh Chart</button>
  <canvas id="topSellingChart" style="max-width: 500px; margin:auto;"></canvas>
</div>

<!-- Footer -->
<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/footer.js"></script>
<script src="js/navbar.js"></script>
<script src="js/script.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Update dashboard summary
  document.getElementById("totalProducts").textContent = products.length;
  document.getElementById("totalCategories").textContent = categories.length;
  document.getElementById("topSeller").textContent = getTopSellingProducts()[0].name;

  // Render Charts
  if(document.getElementById("categoryChart")){
    window.categoryChart = renderCategoryChart("categoryChart");
    document.getElementById("refreshCategoryBtn").addEventListener("click", () => {
      categoryChart.destroy();
      window.categoryChart = renderCategoryChart("categoryChart");
    });
  }
  if(document.getElementById("topSellingChart")){
    window.topChart = renderTopSellingChart("topSellingChart");
    document.getElementById("refreshTopBtn").addEventListener("click", () => {
      topChart.destroy();
      window.topChart = renderTopSellingChart("topSellingChart");
    });
  }
});
</script>

</body>
</html>
