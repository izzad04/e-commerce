<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - E-Commerce App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">E-Commerce App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
        <li class="nav-item"><a class="nav-link text-danger" data-bs-toggle="modal" data-bs-target="#logoutModal" href="#">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-3">Dashboard Overview</h2>
  <div class="row">
    <div class="col-md-4"><div class="card p-3 shadow-sm">Total Products: <strong id="totalProducts">0</strong></div></div>
    <div class="col-md-4"><div class="card p-3 shadow-sm">Categories: <strong id="totalCategories">0</strong></div></div>
    <div class="col-md-4"><div class="card p-3 shadow-sm">Top Seller: <strong id="topSeller">-</strong></div></div>
  </div>

  <h4 class="mt-4">Products per Category</h4>
  <canvas id="categoryChart" style="max-width:600px;"></canvas>

  <h4 class="mt-4">Top-Selling Products</h4>
  <canvas id="topSellingChart" style="max-width:600px;"></canvas>
</div>

<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Are you sure you want to log out?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>
      </div>
    </div>
  </div>
</div>

<script src="js/data.js"></script>
<script src="js/script.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    // Update total products/categories
    document.getElementById("totalProducts").textContent = products.length;
    document.getElementById("totalCategories").textContent = categories.length;

    // Update top seller
    const topProduct = [...products].sort((a,b)=>b.stock-a.stock)[0];
    document.getElementById("topSeller").textContent = topProduct ? topProduct.name : "-";

    // Render charts
    renderCategoryChart("categoryChart");
    renderTopSellingChart("topSellingChart");
  });

  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "index.html";
  }
</script>
</body>
</html>
