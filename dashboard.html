<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - ShopEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">
      <img src="images/logoshop.jpg" alt="ShopEase Logo" height="60">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
        <li class="nav-item"><a class="nav-link text-danger" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">

  <!-- KPI CARDS -->
  <div class="row mb-4">
    <div class="col-md-3"><div class="card p-3 shadow-sm">Total Products: <strong id="totalProducts">0</strong></div></div>
    <div class="col-md-3"><div class="card p-3 shadow-sm">Categories: <strong id="totalCategories">0</strong></div></div>
    <div class="col-md-3"><div class="card p-3 shadow-sm">Low Stock: <strong id="lowStock">0</strong></div></div>
    <div class="col-md-3"><div class="card p-3 shadow-sm">Out of Stock: <strong id="outOfStock">0</strong></div></div>
  </div>

  <!-- STOCK TABLE -->
  <h4>Low / Out of Stock Products</h4>
  <table class="table table-bordered">
    <thead>
      <tr><th>Product</th><th>Category</th><th>Stock</th><th>Status</th></tr>
    </thead>
    <tbody id="stockTableBody">
      <!-- JS will populate -->
    </tbody>
  </table>

  <!-- CHARTS SECTION -->
<div class="row mt-4">

  <!-- CATEGORY CHART BOX -->
  <div class="col-md-6 mb-4">
    <div class="card shadow-sm p-3">
      <h5 class="card-title text-center">Products by Category</h5>
      <canvas id="categoryChart" style="height: 300px;"></canvas>
    </div>
  </div>

  <!-- TOP SELLING CHART BOX -->
  <div class="col-md-6 mb-4">
    <div class="card shadow-sm p-3">
      <h5 class="card-title text-center">Top-Selling Products</h5>
      <canvas id="topSellingChart" style="height: 300px;"></canvas>
    </div>
  </div>

</div>


</div>

<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Logout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Are you sure you want to log out?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" id="confirmLogoutBtn">Logout</button>
      </div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<footer id="footer"></footer>

<!-- SCRIPTS -->
<script src="js/data.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/footer.js"></script>
<script src="js/logout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
