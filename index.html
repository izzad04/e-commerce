<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ShopEase</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- CUSTOM STYLE -->
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      width: 380px;
      background: #ffffff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-logo img {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .btn-login {
      padding: 10px;
      border-radius: 10px;
      font-weight: 600;
    }

    .input-group-text {
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline !important;
    }
  </style>
</head>

<body class="d-flex flex-column align-items-center justify-content-center">

  <div class="login-box">

    <!-- LOGO -->
    <div class="login-logo text-center mb-3">
      <img src="images/logoshop.jpg" alt="ShopEase Logo">
    </div>

    <!-- TITLE -->
    <h3 class="text-center mb-4" style="font-weight: 700;">Welcome Back</h3>

    <!-- ERROR MESSAGE -->
    <div id="loginError" class="alert alert-danger d-none"></div>

    <!-- USERNAME -->
    <input id="username" class="form-control mb-3" placeholder="Username">

    <!-- PASSWORD WITH TOGGLE -->
    <div class="input-group mb-3">
      <input id="password" type="password" class="form-control" placeholder="Password">
      <span class="input-group-text" onclick="togglePassword()">
        üëÅ
      </span>
    </div>

    <!-- LOGIN BUTTON -->
    <button onclick="login()" class="btn btn-primary w-100 btn-login">
      Login
    </button>

    <p class="text-center mt-3">
      <a href="#" class="text-decoration-none">Forgot password?</a>
    </p>

  </div>

  <!-- FOOTER -->
  <footer class="text-center mt-4 text-muted">
    <small>¬© 2025 ShopEase. All Rights Reserved.</small>
  </footer>

  <!-- LOGIN SCRIPT -->
  <script src="js/script.js"></script>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
