<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>E-Commerce App</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f2f2f2;
    }
    .box {
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>

<body>

  <!-- FIRST SCREEN (WELCOME + LOGIN BUTTON) -->
  <div id="welcomeScreen" class="box bg-white p-4 shadow rounded text-center">
    <h2 class="mb-3">Welcome to E-Commerce App</h2>
    <p class="text-muted mb-4">Click the button below to log in.</p>

    <button class="btn btn-primary w-100" onclick="showLogin()">Login</button>
  </div>


  <!-- LOGIN FORM (HIDDEN AT FIRST) -->
  <div id="loginScreen" class="box bg-white p-4 shadow rounded d-none">
    <h3 class="text-center mb-4">Login</h3>

    <div id="loginError" class="alert alert-danger d-none">Invalid username or password.</div>

    <input id="username" class="form-control mb-3" placeholder="Username">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">

    <button onclick="login()" class="btn btn-primary w-100">Login</button>
  </div>


<script>
  function showLogin() {
    document.getElementById("welcomeScreen").classList.add("d-none");
    document.getElementById("loginScreen").classList.remove("d-none");
  }

  function login() {
    // your existing login validation
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === "admin" && pass === "1234") {
      alert("Login Successful!");
    } else {
      document.getElementById("loginError").classList.remove("d-none");
    }
  }
</script>

</body>
</html>
