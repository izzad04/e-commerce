<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - ShopEase</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <!-- YOUR CUSTOM CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column align-items-center justify-content-center vh-100">

  <div class="login-box p-4 shadow bg-white rounded">

    <!-- LOGO -->
    <div class="text-center mb-3">
      <img src="images/logoshop.jpg" alt="ShopEase Logo" style="height:60px;">
    </div>

    <h3 class="text-center mb-4">Login</h3>

    <!-- ERROR MESSAGE -->
    <div id="loginError" class="alert alert-danger d-none"></div>

    <!-- USERNAME -->
    <input id="username" class="form-control mb-3" placeholder="Username">

    <!-- PASSWORD WITH TOGGLE -->
    <div class="input-group mb-3">
      <input id="password" type="password" class="form-control" placeholder="Password">
      <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">Show</button>
    </div>

    <!-- LOGIN BUTTON -->
    <button onclick="login()" class="btn btn-primary w-100">Login</button>

    <p class="text-center mt-3">
      <a href="#" class="text-decoration-none">Forgot password?</a>
    </p>

  </div>

  <footer class="text-center mt-4 text-muted">
    <small>Â© 2025 ShopEase. All Rights Reserved.</small>
  </footer>

  <!-- LOGIN SCRIPT -->
  <script src="js/script.js"></script>

</body>
</html>
