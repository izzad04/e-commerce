<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sales – ShopEase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">ShopEase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
          <li class="nav-item"><a class="nav-link active" href="sales.html">Sales</a></li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- 1️⃣ RECORD SALE FORM (ADD FIRST) -->
  <section class="container mt-4">
    <h2>Record Sale</h2>

    <div class="card p-3 shadow-sm">
      <div class="row">
        <div class="col-md-4">
          <label class="form-label">Product</label>
          <select id="saleProduct" class="form-select"></select>
        </div>

        <div class="col-md-3">
          <label class="form-label">Quantity</label>
          <input type="number" id="saleQty" class="form-control" min="1">
        </div>

        <div class="col-md-3">
          <label class="form-label">Date</label>
          <input type="date" id="saleDate" class="form-control">
        </div>

        <div class="col-md-2 d-flex align-items-end">
          <button class="btn btn-primary w-100" id="addSaleBtn">Add</button>
        </div>
      </div>
    </div>
  </section>



  <!-- 2️⃣ SALES TABLE (PUT RIGHT AFTER THE FORM) -->
  <section class="container mt-4">
    <h3>Sales Records</h3>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="salesTableBody"></tbody>
    </table>
  </section>



  <!-- 3️⃣ SALES CHART (PUT AFTER TABLE) -->
  <section class="container mt-5">
    <h3>Sales Chart</h3>
    <canvas id="salesChart" height="100"></canvas>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/data.js"></script>
  <script src="js/sales.js"></script>

</body>
</html>
